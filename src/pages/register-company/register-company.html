<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register Company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Company Name </ion-label>
    <ion-input type="text" [(ngModel)]="companyInfo.companyName"></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label floating>Admin Email</ion-label>
    <ion-input type="text" [(ngModel)]="companyInfo.adminMail"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Mailer Id</ion-label>
    <ion-input type="text" [(ngModel)]="companyInfo.mailerId"></ion-input>
  </ion-item>

  <button ion-button block (click)="registerCompany(companyInfo)">Register</button>
  
    <div align="center" button button-clear button-positive (click)= "navigateToLoginPage()">
      <a href="#">Already Registered? Login Here</a>
    </div>
   
</ion-content>
