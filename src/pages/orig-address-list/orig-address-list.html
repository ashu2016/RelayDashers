<ion-header>

  <ion-navbar color="primary">
    <ion-title>Address List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="NavigateToAddAdressPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of addresslistRef$ | async" >
      <h2>Recipient Name : {{item.recipientName}}</h2>
      <h3>Recipient Address : {{item.recipientAddress}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
