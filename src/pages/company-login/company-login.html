<ion-header>

  <ion-navbar color="primary">
    <ion-title>Company Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Mailer Id</ion-label>
    <ion-input type="text" [(ngModel)]="mailerId"></ion-input>
  </ion-item>

  <button ion-button block (click)="loginCompany(mailerId)">Login</button>

</ion-content>
