<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Recipient Name </ion-label>
    <ion-input type="text" [(ngModel)]="originalAddress.recipientName"></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label floating>Recipient Address</ion-label>
    <ion-input type="text" [(ngModel)]="originalAddress.recipientAddress"></ion-input>
  </ion-item>

  <button ion-button block (click)="addAddress(originalAddress)">Add Address</button>
</ion-content>
