<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Moved Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Recipient Name </ion-label>
    <ion-input type="text" [(ngModel)]="movedMaster.recipientName"></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label floating>Recipient Old Address</ion-label>
    <ion-input type="text" [(ngModel)]="movedMaster.recipientAddress"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Recipient New Address</ion-label>
    <ion-input type="text" [(ngModel)]="movedMaster.movedAddress"></ion-input>
  </ion-item>

  <button ion-button block (click)="addMovedAddress(movedMaster)">Add Moved Address</button>
</ion-content>
