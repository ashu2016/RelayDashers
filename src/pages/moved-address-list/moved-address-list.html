<ion-header>

  <ion-navbar color="primary">
    <ion-title>Customers Relocated</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of movedaddresslistRef$ | async" >
      <h2>Recipient Name : {{item.recipientName}}</h2>
      <h3>Recipient Old Address : {{item.recipientAddress}}</h3>
      <h3>Recipient New Address : {{item.movedAddress}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
